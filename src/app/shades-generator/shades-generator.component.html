<div class="container">
  <h1 class="text-xl font-medium mt-2 mb-4">ðŸŒˆ Shades Generator</h1>
</div>

<div class="container">
  <div class="grid md:grid-cols-3 max-w-screen-lg mx-auto">

    <!-- Form column -->
    <div class="md:col-span-1">
      <!-- Colour name -->

      <div class="pb-4">
        <label class="form-label" for="color-name">
          Colour name prefix
        </label>
        <input
          id="color-name"
          type="text"
          [value]="colorName"
          (change)="setColorName($event)"
          class="bg-gray-100 dark:bg-gray-800 border-2 dark:border-gray-600 outline-none focus:border-td_pink px-2 py-1"
        />
      </div>

      <!-- Colour input -->
      <div class="pb-4">
        <label class="form-label" for="colour-picker">
          Colour
        </label>
        <div class="flex items-center">
          <input
            id="colour-picker"
            class="w-6 mr-1 rounded-sm cursor-pointer"
            [(colorPicker)]="color"
            [style.background]="color"
            (colorPickerChange)="recalculateShades()"
            [cpOKButton]="true"
          />
          <label for="colour-picker" class="cursor-pointer font-bold">
            {{color}}
          </label>
          <!-- <span class="text-xs ml-1">
            {{colorAsHsl}}
          </span> -->
        </div>
      </div>


      <!-- Number of shades input -->

      <div class="pb-4">
        <label class="form-label" for="shades-count">
          Number of shades
        </label>
        <input
          id="shades-count"
          type="number"
          [value]="count"
          (change)="setCount($event)"
          class="bg-gray-100 dark:bg-gray-800 border-2 dark:border-gray-600 outline-none focus:border-td_pink px-2 py-1"
        />
      </div>


       <!-- Colour from palette -->
       <div class="pb-4">
        <label for="pick-from-palette" class="form-label">
          Colour from palette
        </label>

        <div>
          <div
            *ngFor="let palette of palettes"
            class="mb-4"
          >
            <h3 class="font-semibold text-gray-500 dark:text-gray-300 text-sm mb-1">
              {{palette.name}}
            </h3>

            <div id="pick-from-palette" class="flex gap-1 flex-wrap">
              <div
                *ngFor="let swatch of palette.colours"
                class="md:flex items-center justify-between w-10 h-10 cursor-pointer outline-1 outline-offset-1 outline-td_pink"
                [ngClass]="swatch.hex().toLowerCase() === color.toLowerCase() ? 'outline-dashed' : ''"
                title="{{ swatch.hex() }} / {{ swatch.hsl().string() }}"
                (click)="setColor(swatch.hex())"
                [ngStyle]="{ 'background': swatch.hex() }"
              >
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>


    <!-- Results column -->

    <div class="md:col-span-2">

      <!-- Swatches -->
      <div class="md:mt-0 mt-5 mb-4 md:mb-6">
        <div *ngFor="let swatch of swatches" class="md:flex items-center justify-between py-2 px-3" [ngStyle]="{ 'background': swatch.hex }">
          <span class="bg-black text-white py-1 px-2 rounded-sm">
            {{swatch.name}}
          </span>

          <div class="flex">
            <span class="bg-black/40 text-white p-1 text-xs">
              {{swatch.hex}}
            </span>

            <span class="bg-black/40 text-white p-1 text-xs">
              {{swatch.hsl}}
            </span>
          </div>
        </div>
      </div>

      <!-- TODO: Add code snippets -->
      <div>
        <h2 class="font-semibold text-gray-500 dark:text-gray-300 mb-1">Code Snippets</h2>

        <div
          *ngFor="let code of codez"
          class="mb-4 md:mb-6"
        >
          <div class="flex justify-between items-center mb-1">
            <h3 class="font-semibold text-gray-500 dark:text-gray-300 text-sm">
              {{code.name}}
            </h3>

            <button title="Copy code to clipboard">
              Copy
            </button>
          </div>
          <pre class="p-2 bg-gray-100 dark:bg-gray-700 rounded-md">{{code.code}}</pre>
        </div>
      </div>
    </div>
  </div>
</div>
